<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de ingredientes para masas leudadas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="fondo">
        <header>
            <nav class="container">
                <h1 class="text-center m-4">Calculadora de recetas para masas leudadas</h1>
                <div class="row mt-3 fondoAlternativo border">
                    <button id="pizzaButton" class="btn btn-block col-md-3 m-4 text-center rounded border" onclick="mostrarCalculadora('pizza')">Pizza napolitana</button>
                    <button id="focacciaButton" class="btn btn-block col-md-3 m-4 text-center rounded border" onclick="mostrarCalculadora('focaccia')">Focaccia</button>
                    <button id="baguetteButton" class="btn btn-block col-md-3 m-4 text-center rounded border" onclick="mostrarCalculadora('baguette')">Baguette</button>
                    <h5 class="text-center mb-2">Selecciona un tipo de masa para proceder!!!</h5>
                </div>
            </nav>
        </header>
        <main id="calculadora" class="m-5">
            <!-- la correspondiente calculadora se mostrará aquí -->
        </main>
        <footer class="row fondoAlternativo text-center border rounder">
            <div class="col-md-4">
                <img src="img/pizza.png"  width="100" height="100">
            </div>
            <div class="col-md-4">
                <img src="img/harina.png" width="100" height="100">
            </div>
            <div class="col-md-4">
                <img src="img/pan-de-molde.png" width="100" height="100">
            </div>
        </footer>
        <script src="masas.js"></script>
    </body>
</html>
